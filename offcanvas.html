<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/offcanvas.css">
    <title>Responsive Navbar</title>
</head>

<body class="vh-100 overflow-hidden">

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
        <div class="container">
            <a class="navbar-brand fs-4" href="#">Bootstrap</a>
            <button class="navbar-toggler border-2 border-warning shadow-none" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="sidebar offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header text-white border-bottom">
                    <h5 class="offcanvas-title fs-4" id="offcanvasNavbarLabel">
                        Bootstrap
                    </h5>
                    <button type="button" class="btn-close text-reset shadow-none btn-close-white"
                        data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body d-flex flex-column p-4 flex-lg-row">
                    <ul class="navbar-nav justify-content-center align-items-center fs-5 flex-grow-1 pe-3">
                        <li class="nav-item mx-2">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#services">Services</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#contact">Contact</a>
                        </li>
                    </ul>
                    <div class="d-flex flex-column align-items-center justify-content-center gap-3">
                        <a href="#login" class="text-decoration-none text-white">Login</a>
                        <a href="#register" class="text-decoration-none text-white px-3 py-1 btn rounded-4" style="background-color:#f94ca4">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <section class="w-100 vh-100 d-flex align-items-center justify-content-center flex-column text-white">
            <h1 style="font-size:3rem;letter-spacing:1px">Responsive Navbar</h1>
            <p class="lead" style="font-size:1.5rem;letter-spacing:1px">Boostrap 5</p>
        </section>
    </main>

    <script src="./bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
